<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <title app-desc="name">loading...</title>
    <link rel='shortcut icon' href="./images/favicon.ico">
    <link rel='stylesheet' type='text/css' href='./css/main.css'>
</head>
<body ng-controller="homeCtrl">
<!-- 菜单栏缩控制 -->
<a id="left-menu-toggler" class="left-menu-toggler" href="#">
    <span class="menu-text"></span>
</a>
<!-- 顶部导航 -->
<div id="top-navbar" class="navbar navbar-fixed-top navbar-primary">
    <header ailk-header ng-controller="homeNavCtrl"></header>
</div>
<div class="container-fluid">
    <div class="row columns">
        <div id="left-menu" class="col-md-3 left-menu">
            <div class="panel panel-primary left-menu-panel">
                <div class="panel-heading left-menu-toolbar">
                    <div class="pull-right">
                        <!-- 快捷功能 -->
                        <a id="shortcuts-open" class="btn btn-xs btn-primary" href="#"
                           title="快捷功能"> <i class="glyphicon glyphicon-th"></i>
                        </a>
                        <!-- 隐藏菜单 -->
                        <a id="switch-layout" class="btn btn-xs btn-primary" href="#"
                           title="隐藏菜单"> <i class="glyphicon glyphicon-resize-small"></i>
                        </a>
                    </div>
                </div>
                <!-- 功能搜索 -->
                <div id="seach-menu" class="seach-menu">
                    <input
                            id="sidebar-seach"
                            type="search"
                            class="form-control"
                            placeholder="搜索菜单"
                            >
                </div>
                <!-- 菜单树控件 -->
                <div id="sidebar-tree" class="sidebar-tree" ailk-sidebar ng-controller="homeSideCtrl"></div>
                <!-- 快捷功能控件 -->
                <div id="sidebar-shortcuts" class="sidebar-shortcuts" ailk-shortcuts></div>
            </div>
        </div>
        <div id="right-content" class="col-md-9 right-content">
            <div class="panel panel-primary right-content-panel" ng-view>
                <!-- 页面内容区域（配置） -->
            </div>
        </div>
    </div>
</div>
<!-- 版本信息 -->
<div class="version-info">
    <a href="#" class="btn">
        <i class="glyphicon glyphicon-info-sign"></i>
    </a>
    <span class="label label-default" style="display: none;" framework-desc="name">版本信息</span>
</div>
<script type="text/javascript" src="./lib/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" data-main="js/main" src="./lib/requirejs/require.js"></script>
<script type="text/javascript">
    // 页面公用元素控制
    jQuery(function () {
        // 切换布局
        $("#switch-layout").click(function () {
            $("#left-menu").toggle();
            $("#right-content").toggleClass("col-md-12");
            $("#left-menu-toggler").show();
        });
        // 显示菜单
        $("#left-menu-toggler").click(function () {
            $(this).hide();
            $("#left-menu").show();
            $("#right-content").removeClass("col-md-12");
        });
        // 显示快捷
        $("#shortcuts-open").click(function () {
            $("#sidebar-tree, #sidebar-shortcuts").toggle();
        });
        // 版本信息
        $(".version-info").hover(function () {
            $(this).find(".label").toggle();
        });
    });
</script>
</body>
</html>
